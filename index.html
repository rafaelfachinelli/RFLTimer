<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rafael Fachinelli | RFL Timer</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="timer">
    <img src="./assets/img/logo.svg" alt="RFL Timer" class="timer__logo">
    <div class="timer__counter">00:00:00</div>
    <div class="timer__buttons">
      <button class="button button--start">Start</button>
      <button class="button button--pause">Pause</button>
      <button class="button button--restart">Restart</button>
    </div>
  </div>
  <script src="./assets/js/main.js"></script>
</body>

</html>
